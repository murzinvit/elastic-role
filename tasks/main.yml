---
    - name: Upload .tar.gz file containing binaries from local storage
      copy:
        src: "elasticsearch-{{ elastic_version }}-linux-x86_64.tar.gz"
        dest: "/tmp/elasticsearch-{{ elastic_version }}-linux-x86_64.tar.gz"
      register: download_elastic
      until: download_elastic is succeeded
      tags: elastic
    - name: Create directrory for Elasticsearch
      file:
        state: directory
        path: "{{ elastic_home }}"
      tags: elastic
    - name: Extract Elasticsearch in the installation directory
      become: true
      unarchive:
        copy: false
        src: "/tmp/elasticsearch-{{ elastic_version }}-linux-x86_64.tar.gz"
        dest: "{{ elastic_home }}"
        extra_opts: [--strip-components=1]
        creates: "{{ elastic_home }}/bin"
      tags:
        - elastic
    - name: Set environment Elastic
      become: true
      template:
        src: templates/elk.sh.j2
        dest: /etc/profile.d/elk.sh
        mode: 0755
      tags: elastic
    - name: Ensure user elastic exists
      user:
        user: elastic
        group: root
        uid: 2001
        password: "{{ 'password' | password_hash('sha512') }}"
        state: present
    - name: Set own to elastic directory
      file:
         path: /opt/elastic/
         recurse: yes
         state: directory
         owner: elastic
         mode: 0777
      tags: Set_own
    - name: Start service Elastic
      when: ansible_os_family == "RedHat"
      become_user: elastic
      shell: cd /opt/elastic/7.10.1/bin && ./elasticsearch -d
